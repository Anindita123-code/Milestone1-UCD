<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Arts and More - Registration</title>
</head>
<body>
    <!--Header section start-->
    <header> 
        <!-- Logo and Hero Image -->
        <div class="row no-gutters">
            <div class="col-md-3 logo">
                    <a href="index.html">
                    <h2 id="initial"> AA </h2>
                    <h2 id="name"> Arts & More </h2>
                    <h4 id="tagline"> Let's Unwind </h4>
                </a>
            </div>
          
            <div class="col-md" id="hero-image"></div>        
        </div>
        <!-- nav bar -->
         <div class="row no-gutters">
            <div class="col">
                <ul id="nav" class="list-inline no-margin">
                    <li class="col-sm-2 list-inline-item" style="padding:1px;">
                        <div class="menuitem ">
                        <a href="index.html"> Home </a></div>
                    </li>
                    <li class="col-sm-2 list-inline-item" style="padding:1px;">
                    <div class="menuitem">
                        <a href="catalog.html"> 
                        Artistry </a> </div>
                    </li>
                   
                    <li class="col-sm-3 list-inline-item" style="padding:1px;">
                    <div class="menuitem  active"> <a href="registration.html"> Become a member </a></div> 
                    </li>
                    <li class="col-sm-2 list-inline-item" style="padding:1px;">
                    <div class="menuitem inactive no-show">
                        Artivity </div>
                    </li>
                    <li class="col-sm-3 list-inline-item " style="padding:1px;">
                    <div class="menuitem inactive no-show"> Order your own </div> 
                    </li>
                </ul>
            </div>
       </div>
    </header>
    <section id="form-section">
        <div class="row">
            <div class="col">
                <h2> Be With Us ! </h2>
            </div>
        </div>
        <div class="row" no-gutters>
            <div class="col-md-6">
                <form method="POST" action="https://formdump.codeinstitute.net/" class="registration-form">
                    <input type="text" name="first_name" id="fname" placeholder="First Name" size="19" class="text-input" required>
                    <input type="text" name="last_name" id="lname"  size="19" placeholder="Last Name" class="text-input" required>
                    <br><br>
                    <input type="text" name="house_address" id="address"  size="38" placeholder="House & Street Address" class="text-input" required>
                    <br><br>
                    <input type="text" name="country_name" id="country"  size="38" placeholder="County" class="text-input" required>
                    <br><br>
                    <input type="email" name="email_address" id="email"  size="38" placeholder="Email address" class="text-input" required>
                    <h5 class="label-text"> Interested In : </h5>
                    <input type="checkbox" name="display_art" id="display" value="Display" required>
                    <label for="display" class="label-text">Displaying body of work</label><br>
                    <input type="checkbox" name="buy_art" id="buy" value="BuyArtwork">
                    <label for="buy" class="label-text">Buying Artworks</label><br>
                    <input type="checkbox" name="participate" id="otherActivities" value="Participate">
                    <label for="otherActivities" class="label-text">Participate in Activities</label>
                    <br><br>
                    <textarea rows="4" cols="40" id="aboutyou" name="about" placeholder="Tell us Something about yourself..." class="text-input"></textarea><br>
                    <input type="submit" value="Register" class="register-button">
                </form>
            </div>
            <div class="col-md-6">
                
            </div>
        </div>
    
    </section>
    <!--Footer section start -->
    <footer>
        <div class="row">
            <div class="col-sm-4"></div>
            <div id="footer-content" class="col-sm-4">
                <ul class="list-inline footer-links">
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <span class="sr-only">facebook</span></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <span class="sr-only">Email</span></a>
                    </li>
                   
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only">Instagram</span></a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </footer>
</body>
</html>
